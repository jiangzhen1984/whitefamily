<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
<div id="content">
<h:form id="gform">
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
         <h:commandLink action="#{goodsBean.createOrSaveGoodsBrand}" type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary">
         <i class="fa fa-save"></i></h:commandLink>
        <a href="brand_list.xhtml" data-toggle="tooltip" title="取消" class="btn btn-default"><i class="fa fa-reply"></i></a></div>
      <h1>产品管理</h1>
      <ul class="breadcrumb">
        <li><a href="#">产品品牌添加</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
    <c:if test="${not empty goodsBean.errMsg}">
    <div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i><h:outputText value="#{goodsBean.errMsg}" ></h:outputText>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    </c:if>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-pencil"></i> <h:outputText value="#{goodsBean.goods.name}" /></h3>
      </div>
      <div class="panel-body">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-general" data-toggle="tab">基本</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab-general">
                <table class="table table-bordered table-hover">
                   <tbody>
                    <tr>
                         <td class="text-left">品牌名称</td>
                         <td class="text-left"> <h:inputText   a:placeholder="请输入名称" value="#{goodsBean.brandName}" class="form-control" ></h:inputText>
                         <c:if test="${not empty goodsBean.brandNameRequired}" >
                              <div class="text-danger"><h:outputText value="#{goodsBean.brandNameRequired}"  /></div>
                         </c:if>
                         </td>
                   </tr>
                   
                   </tbody>

                  <tr>
                         <td class="text-left"> 品牌规格 </td>
                         <td class="text-left"> <h:inputText   a:placeholder="请输入规格" value="#{goodsBean.brandUnit}" class="form-control" ></h:inputText>
                         </td>
                  </tr>
                  
                  <tr>
                         <td class="text-left"> 分装规格 </td>
                         <td class="text-left"> <h:inputText   a:placeholder="请输入分装规格" value="#{goodsBean.brandSubUnit}" class="form-control" ></h:inputText>
                         </td>
                  </tr>
                  
                  <tr>
                         <td class="text-left"> 分装数量 </td>
                         <td class="text-left"> <h:inputText   a:placeholder="请输入分装数量" value="#{goodsBean.brandSubCount}" class="form-control" maxlength="3"> <f:convertNumber integerOnly="true" type="number" /></h:inputText>
                         </td>
                  </tr>

                </table>
            </div>
          </div>
      </div>
    </div>
  </div>
  </h:form>
  

</div>
<footer id="footer"><br /></footer></div>
</body></html>
