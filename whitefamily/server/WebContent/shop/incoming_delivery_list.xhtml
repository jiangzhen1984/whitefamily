<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
<div id="content">
<h:form id="pform">
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
      	<a href="incoming_list.xhtml" data-toggle="tooltip" title="返回" class="btn btn-default"><i class="fa fa-reply">返回</i></a>
      </div>
      <h1> 营收管理</h1>
      <ul class="breadcrumb">
        <li><a href="product_list.xhtml"> 营收统计</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
         <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list"></i>库存菜品明细</h3>
      </div>
        <div class="table-responsive">
           <table class="table table-bordered table-hover">
              <thead>
                <ui:repeat  var="entry" value="#{incomingBean.detail.goodsCost.entrySet().toArray()}" varStatus="itemStatus">
                <tr>
                     <td class="text-center">#{entry.value.wfg.name}</td> <td class="text-center">#{entry.value.cost}</td><td class="text-center">#{entry.value.rate}%</td>
                </tr>
                </ui:repeat>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </h:form>
</div>
<footer id="footer"><br /></footer></div>

</body></html>
