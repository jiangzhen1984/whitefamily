<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
<div id="content">
<h:form id="pform">
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
         <a href="shop_inventory_request_list.xhtml" data-toggle="tooltip" title="返回" class="btn btn-default"><i class="fa fa-reply"></i></a>
      </div>
      <h1> 店铺管理</h1>
      <ul class="breadcrumb">
        <li><a href="product_list.xhtml"> 店铺备货详情</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
   
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list"></i> #{shopBean.inventoryRequestdetail.datetime} -- #{shopBean.inventoryRequestdetail.shop.name}</h3>
      </div>
      <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <td style="width: 1px;" class="text-center"></td>
                  <td class="text-center"> 
                    <a href="#" >产品</a>
                     </td>
                  <td class="text-center"> 
                    <a href="#" >数量</a>
                     </td>
                </tr>
              </thead>
              <tbody>
              
              <ui:repeat id="item" var="item" value="#{shopBean.inventoryRequestdetail.itemList}" varStatus="itemStatus">
                <tr>
                  <td class="text-center">
                  </td>
                  <td class="text-center">#{item.goods.name}</td>
                  <td class="text-center">#{item.count}</td>
                </tr>
                </ui:repeat>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
  </h:form>
</div>
<footer id="footer"><br /></footer></div>
</body></html>
