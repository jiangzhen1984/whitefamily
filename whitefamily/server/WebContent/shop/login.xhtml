<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
<div id="container">
<div id="content">
<h:form id="uform">
  <div class="container-fluid"><br />
    <br />
    <div class="row">
      <div class="col-sm-offset-4 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title"><i class="fa fa-lock"></i></h1>
          </div>
          <div class="panel-body">
            <c:if test="${not empty userBean.errMsg}">
            <div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> <h:outputText value="#{userBean.errMsg}"   />
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            </c:if>
           
              <div class="form-group">
                <label for="input-username"></label>
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <h:inputText value="#{userBean.userName}"   class="form-control"  a:placeholder="请输入登陆用户名" /> 
                </div>
              </div>
              <div class="form-group">
                <label for="input-password"></label>
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <h:inputSecret  value="#{userBean.password}"   class="form-control"  /> 
                </div>
 
                <span class="help-block"><a href=" $forgotten">忘记密码?</a></span>

              </div>
              <div class="text-right">
                 <h:commandLink type="submit" class="btn btn-primary" action="#{userBean.login}"><i class="fa fa-key">登陆</i></h:commandLink>
              </div>
    
             
          </div>
        </div>
      </div>
    </div>
  </div>
  </h:form>
</div>
<footer id="footer"><br /></footer></div>
</body></html>
