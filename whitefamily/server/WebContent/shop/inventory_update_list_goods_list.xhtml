<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
		
		<div id="content">
			<div class="page-header">
				<div class="container-fluid">
					<div class="pull-right">
						<a href="inventory_update_form.xhtml" data-toggle="tooltip" title=""
							class="btn btn-primary"><i class="fa fa-plus"></i></a> 
							 <a href="inventory_update_list.xhtml" data-toggle="tooltip" title=" $button_cancel" class="btn btn-default"><i class="fa fa-reply"></i></a>
					</div>
					<ul class="breadcrumb">
						<li><a href=" $breadcrumb['href']">库存管理</a></li>
					</ul>
				</div>
			</div>
			<h:form>
			<div class="container-fluid">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-list"></i> 库存更新列表
						</h3>
					</div>
					<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<td class="text-left">产品</td>
											<td class="text-right">品牌</td>
											<td class="text-right">供应商</td>
											<td class="text-right">入库价</td>
											<td class="text-right">入库数量</td>
											<td class="text-right">剩余数量</td>
											<td class="text-right">出货价比</td>
											<td class="text-right">出货价比（加盟商）</td>
										</tr>
									</thead>
									<tbody>
										<ui:repeat var="o" value="#{inventoryBean.inventory.itemList}" varStatus="status">
											<tr>
												<td class="text-left">#{o.goods.name}</td>
												<td class="text-right">#{o.brand.name}</td>
												<td class="text-right">#{o.vendor.name}</td>
												<td class="text-right">#{o.price}</td>
												<td class="text-right">#{o.count}</td>
												<td class="text-right">#{o.remain}</td>
												<td class="text-right">#{o.rate}%</td>
											    <td class="text-right">#{o.rate1}%</td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						<div class="row">
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</div>
		
		<footer id="footer">
			<br />
		</footer>
	</div>
</body>
</html>
