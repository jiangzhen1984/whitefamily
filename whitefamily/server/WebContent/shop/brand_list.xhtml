<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
<div id="content">
<h:form>
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right"><a href="brand_form.xhtml" data-toggle="tooltip" title=" echo $button_add" class="btn btn-primary"><i class="fa fa-plus"></i></a>
        <a href="product_list.xhtml" data-toggle="tooltip" title="返回" class="btn btn-default"><i class="fa fa-reply"></i></a>
      </div>
      <h1> 产品管理</h1>
      <ul class="breadcrumb">
        <li><a href="brand_list.xhtml"> 产品品牌列表</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
   
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list"></i><h:outputText value="#{goodsBean.goods.name}" /></h3>
      </div>
      <div class="panel-body">
        <div class="well">
        </div>
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <td class="text-center">品牌</td>
                  <td class="text-center">规格</td>
                  <td class="text-center">分装规格</td>
                  <td class="text-center">分装数量</td>
                  <td class="text-center">出货单价计算公式</td>
                  <td class="text-right">编辑</td>
                </tr>
              </thead>
              <tbody>
              
              <ui:repeat id="b" var="b" value="#{goodsBean.goodsBrand}" varStatus="itemStatus">
                <tr>
                  <td class="text-left">#{b.name}</td>
                  <td class="text-left">#{b.unit}</td>
                  <td class="text-left">#{b.subUnit}</td>
                  <td class="text-left">#{b.subCount}</td>
                  <td class="text-left">#{b.calculation}</td>
                  
                  <td class="text-right">
                   <h:commandLink action="#{goodsBean.gotoUpdateBrands}" 
													data-toggle="tooltip" title="编辑 #{b.name}"
													class="btn btn-primary"><i class="fa fa-pencil"></i>
                   <f:setPropertyActionListener target="#{goodsBean.brandId}" value="#{b.id}" />
                  </h:commandLink>
                  </td>
                </tr>
                </ui:repeat>
              </tbody>
            </table>
          </div>
        <div class="row">
          <div class="col-sm-6 text-left"></div>
          <div class="col-sm-6 text-right"></div>
        </div>
      </div>
    </div>
  </div>
  </h:form>
</div>
<footer id="footer"><br /></footer></div>
</body></html>
