<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
<div id="content">
<h:form id="pform">
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
         <h:commandLink  action="#{userManagementBean.gotoCreateUser}" type="submit"  form="form-product" data-toggle="tooltip" title="创建用户" class="btn btn-primary">
              <i class="fa fa-plus"></i>
        </h:commandLink>
       <!--  <button type="button" data-toggle="tooltip" title=" echo $button_copy" class="btn btn-default" onclick=""><i class="fa fa-copy"></i></button>
        <button type="button" data-toggle="tooltip" title=" echo $button_delete" class="btn btn-danger" onclick=""><i class="fa fa-trash-o"></i></button> -->
      </div>
      <h1>用户管理</h1>
      <ul class="breadcrumb">
        <li><a href="user_list.xhtml"> 用户列表</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
   
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list"></i> <!-- text --></h3>
      </div>
      <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <td style="width: 1px;" class="text-center"><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" /></td>
                  <td class="text-left"> 
                    <a href="#" class=" echo strtolower($order)"> 名称</a>
                     </td>
                  <td class="text-left"> 
                    <a href="#" class=" echo strtolower($order)">登陆用户名</a>
                     </td>
                  <td class="text-left"> 
                    <a href="#" class=" echo strtolower($order)">类型</a>
                     </td>
                  <td class="text-right">编辑</td>
                </tr>
              </thead>
              <tbody>
              
              <ui:repeat  var="u" value="#{userManagementBean.userList}" varStatus="itemStatus">
                <tr>
                  <td class="text-center">
                    <input type="checkbox" name="selected[]" value="#{u.id}" />
                     </td>
                  <td class="text-left">#{u.name}</td>
                  <td class="text-left">#{u.username}</td>
                  <td class="text-left"><h:outputText value="#{u.role.value}" />
                    <!-- 
                    <span class="label label-warning"> echo $product['quantity']</span>
                    <span class="label label-danger"> echo $product['quantity']</span>
                    <span class="label label-success"> echo $product['quantity']</span>
                     -->
                  </td>
                  <td class="text-right">
                      <h:commandLink  action="#{userManagementBean.gotoUpdateUser}" type="submit"  form="form-product" data-toggle="tooltip" title="编辑用户" class="btn btn-primary">
                          <f:setPropertyActionListener target="#{userManagementBean.userId}" value="#{u.id}" />
                          <i class="fa fa-pencil"></i>
                      </h:commandLink>    
                  </td>
                </tr>
                </ui:repeat>
              </tbody>
            </table>
          </div>
        <div class="row">
         
        </div>
      </div>
    </div>
  </div>
  </h:form>

</div>
<footer id="footer"><br /></footer></div>
</body></html>
