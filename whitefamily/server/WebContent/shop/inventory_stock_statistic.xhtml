<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
	
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
		<div id="content">
			<div class="page-header">
				<div class="container-fluid">
					<div class="pull-right">
					</div>
					<h1>库存管理</h1>
					<ul class="breadcrumb">
						<li></li>
					</ul>
				</div>
			</div>
			<div class="container-fluid">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-list"></i> 今日库存统计
						</h3>
					</div>
					<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<td class="text-right">产品</td>
											<td class="text-right">当前库存</td>
											<td class="text-right">今日入库</td>
											<td class="text-right">今日出库</td>
										</tr>
									</thead>
									<tbody>
										<ui:repeat id="invo" var="invo"
											value="#{inventoryBean.statisticList}" varStatus="itemStatus">
											<tr>
												<td class="text-right">#{invo.goods.name}</td>
												<td class="text-right">#{invo.stock}</td>
												<td class="text-right">#{invo.in}</td>
												<td class="text-right">#{invo.out}</td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						<div class="row">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer id="footer">
			<br />
		</footer>
	</div>
</body>
</html>
