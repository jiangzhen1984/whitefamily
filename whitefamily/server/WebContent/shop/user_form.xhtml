<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
<div id="content">
<h:form id="gform" >
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
         <h:commandLink action="#{userManagementBean.createOrUpdateUser}"   type="submit" form="form-product" data-toggle="tooltip" title="保存用户" class="btn btn-primary"><i class="fa fa-save"></i></h:commandLink>
        <a href="user_list.xhtml" data-toggle="tooltip" title="取消" class="btn btn-default"><i class="fa fa-reply"></i></a></div>
      <h1></h1>
      <ul class="breadcrumb">
        <li><a href="#">创建添加</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
    <c:if test="${not empty userManagementBean.errMsg}">
    <div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i><h:outputText value="#{userManagementBean.errMsg}" ></h:outputText>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    </c:if>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-pencil"></i><!-- textss --></h3>
      </div>
      <div class="panel-body">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-general" data-toggle="tab">基本</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab-general">
                <table class="table table-bordered table-hover">
                   <tbody>
                    <tr>
                         <td class="text-left">姓名</td>
                         <td class="text-left"> <h:inputText   a:placeholder="请输入用户姓名" value="#{userManagementBean.name}" class="form-control" ></h:inputText>
                         </td>
                   </tr>
                   
                   <tr>
                         <td class="text-left">登陆用户名</td>
                         <td class="text-left"> <h:inputText   a:placeholder="请输入登陆名" value="#{userManagementBean.userName}" class="form-control" ></h:inputText>
                         </td>
                   </tr>
                   
                    <tr>
                         <td class="text-left">密码</td>
                         <td class="text-left"> <h:inputSecret   a:placeholder="请输入用户密码" value="#{userManagementBean.password}" class="form-control" ></h:inputSecret>
                         </td>
                   </tr>
                   <tr>
                         <td class="text-left">确认密码1</td>
                         <td class="text-left"> <h:inputSecret   a:placeholder="确认密码" value="#{userManagementBean.passwordConfirm}" class="form-control" ></h:inputSecret>
                         </td>
                   </tr>
                   <tr>
                         <td class="text-left">所属店铺</td>
                         <td class="text-left"> 
                              <h:inputText   a:placeholder="请选择用户类型"  id="shopName" value="#{userManagementBean.shopName}" class="form-control" ></h:inputText>
                              <h:inputHidden value="#{userManagementBean.shopId}" id="shop_id" name="shop_id" ></h:inputHidden>
                         </td>
                   </tr>
                   
                   <tr>
                         <td class="text-left">请选择用户类型</td>
                         <td class="text-left"> 
                             <h:selectOneMenu value="#{userManagementBean.role}"   class="form-control">
                                <f:selectItems value="#{userManagementBean.userRole}" />
                             </h:selectOneMenu>	
                         </td>
                   </tr>
                   </tbody>

                </table>
            </div>
            
          </div>
      </div>
    </div>
  </div>
  </h:form>
  

  <script type="text/javascript"><!--

$('input[name=\'gform:shopName\']').autocomplete({
	'source': function(request, response) {
		$.ajax({
			url: 'filterShop.ajax?action=filterShop&filter=' +  encodeURIComponent(request),
			dataType: 'json',
			success: function(json) {
				json.unshift({
					shop_id: 0,
					name: ''
				});

				response($.map(json, function(item) {
					return {
						label: item['name'],
						value: item['id']
					}
				}));
			}
		});
	},
	'select': function(item) {
		$('input[name=\'gform:shopName\']').val(item['label']);
		$('input[name=\'gform:shop_id\']').val(item['value']);
	}
});


//--></script>




  <script type="text/javascript"><!--
$('#language a:first').tab('show');
$('#option a:first').tab('show');
//--></script></div>
<footer id="footer"><br /></footer></div>
</body></html>
