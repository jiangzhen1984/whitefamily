<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<body>
	<div id="container">
		<ui:include src="../include/menu_top.xhtml" />
		<ui:include src="../include/nav.xhtml" />
<div id="content">
<h:form id="gform" >
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
         <h:commandLink action="#{shopBean.saveOrUpdateShop}"   type="submit" form="form-product" data-toggle="tooltip" title="echo $button_save" class="btn btn-primary"><i class="fa fa-save"></i></h:commandLink>
        <a href="shop_list.xhtml" data-toggle="tooltip" title="取消" class="btn btn-default"><i class="fa fa-reply"></i></a></div>
      <h1>店铺管理</h1>
      <ul class="breadcrumb">
        <li><a href="#">店铺编辑</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
    <c:if test="${not empty shopBean.errMsg}">
    <div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i><h:outputText value="#{shopBean.errMsg}" ></h:outputText>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    </c:if>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-pencil"></i><!-- textss --></h3>
      </div>
      <div class="panel-body">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-general" data-toggle="tab">基本</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab-general">
                <table class="table table-bordered table-hover">
                   <tbody>
                    <tr>
                         <td class="text-left">店铺名称</td>
                         <td class="text-left"> <h:inputText   a:placeholder="请输入店铺名称" value="#{shopBean.name}" class="form-control" ></h:inputText>
                         <c:if test="${not empty shopBean.nameRequire}" >
                              <div class="text-danger"><h:outputText value="#{shopBean.nameRequire}"  /></div>
                         </c:if>
                         </td>
                   </tr>
                   <tr>
                         <td class="text-left">店铺地址</td>
                         <td class="text-left"> 
                              <h:inputText   a:placeholder="店铺地址"  id="category" value="#{shopBean.address}" class="form-control" ></h:inputText>
                         </td>
                   </tr>
                   </tbody>
                 </table>
            </div>
          </div>
      </div>
    </div>
  </div>
  </h:form>

  <script type="text/javascript"><!--
$('#language a:first').tab('show');
$('#option a:first').tab('show');
//--></script></div>
<footer id="footer"><br /></footer></div>
</body></html>
