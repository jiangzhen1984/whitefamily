<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>大白-订货提交</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link href="style/css.css" rel="stylesheet" type="text/css" />
</head>


<body>
<h:form>
<div class="orderPayFor">
    <div class="shopCart_top">
    	<a href="user_info.xhtml"> <img src="images/back.png" class="icon_back" /></a>
        采购单查看
        <img src="images/kefu.png" class="icon_kefu" />
	</div>    
	
	
    <div class="orderPayFor_content">
    	<div class="orderPayFor_address">
            <div class="orderPayFor_address_content">
                <div class="name"><h:outputText value="#{userBean.user.shop.name}" /><span><h:outputText value="#{userBean.user.username}" /></span></div>
                <div class="address">               		
                    <p><img src="images/address.png" class="icon_address" /><h:outputText value="#{userBean.user.shop.address}" /></p>
                     <img src="images/arrow_right.png" class="icon_21" />
                     <div class="clear"></div>
                </div>
            </div>
            <i class="icon_line"></i>
            <div class="clear"></div>
        </div>
				<ui:repeat var="o" value="#{shopBean.inventoryRequestList}" varStatus="status">
					<div class="orderPayFor_order">
						<div class="orderPayFor_order_send grey">
							<h:outputText value="#{o.datetime}"></h:outputText>
							<div class="orderPayFor_send_right arrow_2">
								<p>
									
									<c:if test="#{userBean.user.franchiseeType == true}">
										<span class="sum">总价:￥<span class="red big"><h:outputText
													value="#{cartBean.cart.totalPrice1}" /></span></span>
									</c:if>
									<c:if test="#{userBean.user.franchiseeType == false}">
										<span class="sum">总价:￥<span class="red big">￥<h:outputText
													value="#{cartBean.cart.totalPrice}" /></span></span>
									</c:if>
								</p>
							</div>
						</div>
						<div class="orderPayFor_order_imgs">
							<!-- 
			  <div class="orderPayFor_order_imgs_1">
	                	<img src="images/11.jpg" /><img src="images/14.jpg" /><img src="images/12.jpg" /><img src="images/11.jpg" /><img src="images/14.jpg" />
	   		 </div>
	   		  -->
						
      
							<div class="orderPayFor_order_sum">
						  <h:commandLink  action="inventory_request_items.xhtml" type="submit" >
								<p class="grey small_2">
									共
									<h:outputText value="#{cartBean.cart.itemCount}" />
									类<img src="images/arrow_right.png" class="icon_21" />
								</p>
								 <f:setPropertyActionListener target="#{shopBean.inventoryRequestDetailIdx}" value="#{status.index}" />
   						</h:commandLink>
							</div>
						</div>

					</div>
				</ui:repeat>

				<div class="clear"></div>
    </div>
   
    
    

</div>
</h:form>

 <div class="menu">
         <ul>
            <li><a class="menu_1" href="clasify.xhtml"></a></li>
             <li><a class="menu_2" href="shop_cart.xhtml"><span class="sum"><h:outputText value="#{cartBean.cart.totalCount}" /></span></a></li>
            <li><a class="menu_3" href="#"></a></li>
            <li><a class="menu_4  self"  href="user_info.xhtml"></a></li>     
         </ul>
     <div class="clear"></div>
   </div>
</body>
</html>
