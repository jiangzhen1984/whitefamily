<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<link href="css/page_style.css" rel="stylesheet" type="text/css" />


<title>清单</title>
<body>
	<div id="container">
		<div id="content">
			<h:form id="pform">
				<div class="page-header">
					<div class="container-fluid">
						<div class="pull-right">
							<a href="index.xhtml" data-toggle="tooltip" title="返回"
								class="btn btn-default"><i class="fa fa-reply"></i></a>
						</div>
						<h1>店铺管理</h1>
						<ul class="breadcrumb">
							<li><a href="#">送货清单</a></li>
						</ul>
					</div>
				</div>
				<div class="container-fluid">
					<div class="panel panel-default">
						<div class="panel-heading"><h3 class="panel-title"><i class="fa fa-list"></i>进货清单列表</h3></div>
						<div class="panel-body">
							<table id="item_box" class="table table-striped  table-hover">
								<tbody>
									<ui:repeat var="o" value="#{cartBean.cart.items}"
										varStatus="status">
										<tr>
  											<td class="text-left" style="color:#000000">#{o.goods.name}</td>
                 							<td class="text-left" style="color:#000000">#{o.count}</td>
										</tr>
									</ui:repeat>
								</tbody>

							</table>
						</div>
					</div>
				</div>

			</h:form>

		</div>
		<div class="bottom">
		<ul>
			<li><a class="index" href="index.xhtml"></a></li>
			<li><a class="wine " href="yingshou.xhtml"></a></li>
			<li><a class="shopping_cart " href="damage_report.xhtml"></a></li>
			<li><a class="user self" href="inventory_report_detail.xhtml"></a></li>

		</ul>
		<div class="clear"></div>
	</div>
</div>



</body>
</html>
