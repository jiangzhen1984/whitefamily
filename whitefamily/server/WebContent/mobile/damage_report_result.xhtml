<!DOCTYPE HTML  [
    <!ENTITY times "&#215;"> 
]>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="../include/header.xhtml" />
<link rel="stylesheet" href="css/meicai.css" />
<link rel="stylesheet" href="css/normal.css" />
<body>
	<div id="container">
		<div id="content">
			<h:form id="pform">
				<div class="page-header">
					<div class="container-fluid">
						<div class="pull-right">
							<a href="damage_report.xhtml" data-toggle="tooltip" title="返回"
								class="btn btn-default"><i class="fa fa-reply"></i></a>
						</div>
						<h1>店铺管理</h1>
						<ul class="breadcrumb">
							<li><a href="#">报损结果</a></li>
						</ul>
					</div>
				</div>
				<div class="container-fluid">
					<div class="panel panel-default">
						<div class="panel-heading"><h3 class="panel-title"><i class="fa fa-list"></i>报损结果</h3></div>
						<div class="panel-body">
							<table id="item_box" class="table table-striped  table-hover">
								<tbody>
									<ui:repeat var="o" value="#{shopBean.report.itemList}"
										varStatus="status">
										<tr id="it_row#{status.index}">
  											<td class="text-left">#{o.goods.name}</td>
                 							<td class="text-left">#{o.count}</td>
										</tr>
									</ui:repeat>
								</tbody>

							</table>
						</div>
					</div>
				</div>

			</h:form>
		</div>
		<div class="navigation">
    	<div class="navigation-wrapper">
            <a href="mall.xhtml" class="nav-item home-nav"></a>
            <a href="incoming_report.xhtml" class="nav-item star-nav"></a>
            <a href="damage_report.xhtml" class="nav-item blog-nav-selected"></a>
            <a href="inventory_report_detail.xhtml" class="nav-item contact-nav"></a>
        </div>
    </div>
</div>

</body>
</html>
