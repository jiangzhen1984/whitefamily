<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>大白订货</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link href="style/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>


</head>

<body>
<div class="index clasify">
  <div class="indexTop">
        营收管理
	</div>  
    <div  class="index_content">
        <div class="index_content_right">
           <table class="table table-striped  table-hover" style="border-collapse:separate; border-spacing:0px 20px;">
				<tbody>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">现金</label></td>
						<td class="text-right"><h:inputText 
								value="#{shopBean.shopIncoming.cash}" a:placeholder="请输入金额"
								class="incoming_input" /></td>
					</tr>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">微信</label></td>
						<td class="text-right"><h:inputText
								value="#{shopBean.shopIncoming.weixin}"
								a:placeholder="请输入金额" class="incoming_input" /></td>
					</tr>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">团购</label></td>
						<td class="text-right"><h:inputText
								value="#{shopBean.shopIncoming.groupon}"
								a:placeholder="请输入金额" class="incoming_input" /></td>
					</tr>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">外卖</label></td>
						<td class="text-right"><h:inputText
								value="#{shopBean.shopIncoming.delivery}"
								a:placeholder="请输入金额" class="incoming_input" /></td>
					</tr>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">支付宝</label></td>
						<td class="text-right"><h:inputText
								value="#{shopBean.shopIncoming.ali}" a:placeholder="请输入金额"
								class="incoming_input" /></td>
					</tr>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">糯米</label></td>
						<td class="text-right"><h:inputText
								value="#{shopBean.shopIncoming.nuomi}" a:placeholder="请输入金额"
								class="incoming_input" /></td>
					</tr>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">大众点评</label></td>
						<td class="text-right"><h:inputText
								value="#{shopBean.shopIncoming.dazhong}"
								a:placeholder="请输入金额" class="incoming_input" /></td>
					</tr>
					<tr>
						<td class="text-left"><label class="incoming_font"
							for="input-name">其他</label></td>
						<td class="text-right"><h:inputText
								value="#{shopBean.shopIncoming.other}" a:placeholder="请输入金额"
								class="incoming_input" /></td>
					</tr>
				</tbody>

			</table>
            <div class="clear"></div>
            
        </div>
        <div class="clear"></div>
        
    </div>
    
     <div class="shopCart_pay">
        <div>
    	<div class="shocart_pay_left1">
        	 <h:commandButton  action="#{shopBean.requestInventory}" type="submit" value="上一步"></h:commandButton>  
        </div>
        
        <div class="shocart_pay_right">
        	 <h:commandButton  action="#{shopBean.requestInventory}" type="submit" value="下一步"></h:commandButton>  
        </div>
        </div>
	   <div class="menu">
	   		<img class="menu_bg" src="images/index_menu_hover.png" />
	         <ul>
	             <li><a class="menu_1" href="clasify.xhtml"></a></li>
	                <li><a class="menu_2 self1" href="shop_cart.xhtml"></a></li>
	            <li><a class="menu_3" href="#"></a></li>
	            <li><a class="menu_4" href="#"></a></li>     
	         </ul>
	     <div class="clear"></div>
	   </div>
   </div>

</div>

</body>

</html>
